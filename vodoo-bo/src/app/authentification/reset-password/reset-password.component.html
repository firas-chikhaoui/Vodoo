<div class="row" style="height: 85%;
    align-items: center;">
  <div class="col-md-6 offset-md-3">
    <nb-card accent="info" style="max-width: 800px; ">
      <nb-card-header><h3 style="text-align: center"> {{'BEasyLink' | translate}}</h3></nb-card-header>
      <nb-card-body>
        <form [formGroup]="resetPasswordform" (ngSubmit)="onConfirm()">
          <div class="form-group col-md-12 col-sm-12 col-12 remove-padding">
            <label for="oldPassword" class="label labelChange">{{'Saisirmpd' | translate}} <span style="color:red;">*</span></label>
            <input type="password" nbInput fullWidth id="oldPassword"  class="form-control inputChange col-md-12 col-sm-12 col-12" placeholder="{{ ('Ancien' ) | translate }}" formControlName="oldPassword"  [ngClass]="{'has-error': (isSubmitted && (formControls.oldPassword.errors )) || isChecked}">
            <label *ngIf="isSubmitted && (formControls.oldPassword.errors)" class="label-has-error"><i class="fas fa-exclamation-circle"></i> {{'Ancienobligatoire' | translate}}</label>
          </div>
          <div class="form-group col-md-12 col-sm-12 col-12 remove-padding">

                <label for="password" class="label labelChange">{{'Nmdp' | translate}} <span style="color:red;">*</span></label>
                <input type="password" nbInput fullWidth  class="form-control inputChange col-md-12 col-sm-12 col-12 remove-padding" id="password" name="password" placeholder="{{ ('Nmdp' ) | translate }}"
                       minlength="5" maxlength="50" formControlName="password"
                       [ngClass]="{'has-error': isSubmitted && (formControls.password.errors )}"
                       (keypress)="onShowPS()"
                       required>
                <ng9-password-strength-bar [passwordToCheck]="resetPasswordform.value.password" [barColors]="myColors"
                                           [barLabel]="barLabel"
                                           [strengthLabels]="strengthLabels"
                                           (onStrengthChanged)="strengthChanged($event)"
                                           *ngIf="isShow"
                                            class="labelChange">
                </ng9-password-strength-bar>
                <label *ngIf="isSubmitted && (formControls.password.errors)" class="label-has-error"><i class="fas fa-exclamation-circle"></i> {{'Nouveauobligatoire' | translate}}</label>
            <label *ngIf="isSubmitted && mdpError" class="label-has-error" style="margin-bottom: 0%;"><i class="fas fa-exclamation-circle"></i>
              {{'Ancien mot de passe et nouveau mot de passe correspondent' | translate}}</label>

          </div>
          <div class="form-group col-md-12 col-sm-12 col-12 remove-padding">
            <label for="confirmPassword" class="label labelChange">{{'confirmemdp' | translate}} <span style="color:red;">*</span></label>
            <input type="password" nbInput fullWidth id="confirmPassword"  class="form-control inputChange col-md-12 col-sm-12 col-12 remove-padding" placeholder="{{ ('confirmemdp' ) | translate }}"
                   formControlName="confirmPassword"  [ngClass]="{'has-error': isSubmitted && (formControls.confirmPassword.errors )}"
            >
            <label *ngIf="isSubmitted && (formControls.confirmPassword.errors)" class="label-has-error"><i class="fas fa-exclamation-circle"></i> {{'Confirmernouveau' | translate}}</label>
          </div>
          <div class="form-group row" style="display: flex; justify-content: center;">
            <div >
              <button (click)="onreset()" type="button" nbButton status="basic" style="background-image: linear-gradient(to right,	#f45c44 , #db3853);color: #fff ;" [shape]="'round'">{{'Annuler' | translate}}</button>
              <button type="submit" nbButton status="success" style=" border-color: white;" [shape]="'round'">{{'Confirmer' | translate}}</button>

            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

</div>
