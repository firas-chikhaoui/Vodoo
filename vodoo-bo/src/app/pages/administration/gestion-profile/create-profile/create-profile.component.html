<h1> Fiche Profile </h1>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="full-name-inputs">
        <div class="form-group" style='float: right'>
      <label for="name">Code Profil <span class="obligatoire">*</span></label>
      <input type="text" class="form-control" id="Code" required [(ngModel)]="profile.codeProfil"   name="firstName">
       </div>

    
  
    <div class="form-group"style='float: left'>
      <label for="name">Désignation Profil <span class="obligatoire">*</span></label>
      <input type="text" class="form-control" id="Désignation" required [(ngModel)]="profile.nomProfile"  name="lastName">
  
    </div>
 
    <div class="full-name-inputs" >

      <input type="checkbox" id="Actif" style="margin-top: 40px;" required [(ngModel)]="profile.isactif"name="Actif" value="Actif"> 
      <label for="Actif" style="margin-top: 35px;"> Actif</label>
    </div>
     
  </div>
  


    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <label for="name">Fonctionnalité <span class="obligatoire">*</span></label>
          
            
         </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fonction of fonctions | async">
            <td>{{fonction.nomFonc}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>



  </form>
  
  
  
</div>





<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
