<h3>Update Profile</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
      
    <div class="form-group">
      <label for="name">Code</label>
      <input type="text" class="form-control" id="codeProfil" required [(ngModel)]="profile.codeProfil"  name="codeProfil">
    </div>

    <div class="form-group">
      <label for="name">Designation</label>
      <input type="text" class="form-control" id="nomProfile" required [(ngModel)]="profile.nomProfile"  name="nomProfile">
    </div>

    <input type="checkbox" id="Actif" required [(ngModel)]="profile.isactif" name="Actif" value="Actif"> 
    <label for="Actif"> Actif</label><br>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
